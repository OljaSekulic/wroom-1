<div fxLayout="column wrap"  style="margin-top: 50px; margin-left: 50px; margin-right: 50px;">
  <h2> Your ads, truly. </h2>
  <div fxFlex class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >
    <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner mode="indeterminate"></mat-spinner>
  </div>

  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef> From </th>
    <td mat-cell *matCellDef="let adData"> {{ adData.availableFrom | date:'shortDate'}}</td>
  </ng-container>

  <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef> To </th>
    <td mat-cell *matCellDef="let adData">{{ adData.availableTo | date:'shortDate' }}</td>
  </ng-container>

  <ng-container matColumnDef="mile-limit">
    <th mat-header-cell *matHeaderCellDef> Mile limit </th>
    <td mat-cell *matCellDef="let adData"> {{ !adData.mileLimit ?  'No' : adData.mileLimit + ' miles'}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let adData"> {{ adData.address }}</td>
  </ng-container>

  <ng-container matColumnDef="vehicle">
    <th mat-header-cell *matHeaderCellDef> Vehicle </th>
    <td mat-cell *matCellDef="let adData">
      <button mat-button> Details </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="price-list">
    <th mat-header-cell *matHeaderCellDef> Price list </th>
    <td mat-cell *matCellDef="let adData">
      <button mat-button> Details </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let adData">
      <button mat-button> Details </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="gps">
    <th mat-header-cell *matHeaderCellDef> GPS tracking </th>
    <td mat-cell *matCellDef="let adData"> {{ adData.gps ? 'Enabled' : 'Disabled'}}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-button (click)="onAddAdClick()"><mat-icon>add</mat-icon></button>
    </th>
    <td mat-cell *matCellDef="let adData">
      <button mat-button (click)="onEditAdClick(adData)"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let adData">
      <button mat-button (click)="onDeleteAdClick(adData)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[10, 15, 30]"  [length]="dataSource.data?.length" showFirstLastButtons></mat-paginator>
</div>
</div>
