  <table mat-table [dataSource]="dataVehicleSource" class="mat-elevation-z8" style="width:800px;">
  
    <!-- Position Column -->
    <ng-container matColumnDef="brandType">
      <th mat-header-cell *matHeaderCellDef> Brand Type </th>
      <td mat-cell *matCellDef="let element"> {{element.brandType.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="modelType">
      <th mat-header-cell *matHeaderCellDef> Model Type </th>
      <td mat-cell *matCellDef="let element"> {{element.modelType.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
