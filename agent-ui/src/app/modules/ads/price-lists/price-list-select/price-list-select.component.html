<h2 mat-dialog-title> Pick a price list, any price list </h2>
  <mat-dialog-content class="mat-typography">

    <!-- <br/>
    <h3 *ngIf="status"> Server responded with - {{status}}</h3>
    <mat-progress-spinner diameter="30" *ngIf="loading" mode="indeterminate"></mat-progress-spinner>

    <br/>
    <br/> -->
    <div fxLayout="column wrap" fxFill>

      <div>
      <table mat-table [dataSource]="dataSource" >
        <div class="example-loading-shade"
           *ngIf="isLoadingResults">
        <mat-spinner mode="indeterminate"></mat-spinner>
      </div>


      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-radio-group [(ngModel)]="selectedPriceList">
            <mat-radio-button [value]="row" (click)="onSelectChange(row)"></mat-radio-button>
          </mat-radio-group>
        </td>
      </ng-container>

      <ng-container matColumnDef="price per day">
        <th mat-header-cell *matHeaderCellDef> Price per day </th>
        <td mat-cell *matCellDef="let priceData"> {{ priceData.pricePerDay}} $ </td>
      </ng-container>

      <ng-container matColumnDef="price per mile">
        <th mat-header-cell *matHeaderCellDef> Price per mile  </th>
        <td mat-cell *matCellDef="let priceData"> {{ priceData.pricePerMile }} $ </td>
      </ng-container>

      <ng-container matColumnDef="collision damage waiver">
        <th mat-header-cell *matHeaderCellDef> Collision damage waiver </th>
        <td mat-cell *matCellDef="let priceData"> {{ priceData.priceCDW }} $ </td>
      </ng-container>

      <ng-container matColumnDef="discount %">
        <th mat-header-cell *matHeaderCellDef> Discount (%) </th>
        <td mat-cell *matCellDef="let priceData"> {{ priceData.discount }} % </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 30]"  [length]="dataSource.data?.length" showFirstLastButtons></mat-paginator>
    </div> </div>




  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
