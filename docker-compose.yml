#      dockerfile: Dockerfile
#    image: wroom/agent-ui:1.0.0
#    container_name: agent-ui
#    ports:
#      - 4200:80


  mysql:
    image: mysql:8.0.19
    container_name: mysql
    restart: always
    networks:
      - demo
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: wroom
    volumes:
      - mysql-data:/var/lib/mysql

    ports:
        - "3306:3306"

volumes:
  mysql-data:

networks:
  demo:
    driver: bridge
