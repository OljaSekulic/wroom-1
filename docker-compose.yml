version: "3"
services:

  agent:
    build:
      context: ./ #here was wroom-agent context
      dockerfile: Dockerfile
      
    image: agent:1.0.0
    container_name: agent
    restart: on-failure
    networks:
      - demo
    ports:
      - 8080:8080
    environment:
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: root
      DATABASE_DOMAIN: mysql
      DATABASE_SCHEMA: wroom
    depends_on: 
      - mysql

# build ui seperately from agent
