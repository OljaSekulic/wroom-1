<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <!-- Agent links -->
    <button color="accent" mat-raised-button (click)="testZuul()">Talk to Zuul please</button>


    <div fxLayout="column">
      <mat-nav-list>
        <a mat-list-item routerLink="/">Register a Car</a>
        <a mat-list-item routerLink="/">My Ads</a>
        <!-- ... -->
      </mat-nav-list>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/"><img src="../assets/logo.png" style="height: 50px;" alt="WROOM"></a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="/">Log in</a></li>
          <li><a routerLink="/">Sign up</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main style="height: 100%;">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
