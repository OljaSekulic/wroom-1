<div fxLayout="column wrap"  style="margin-top: 50px; margin-left: 50px; margin-right: 50px;">

    <div fxFlex class="mat-elevation-z8">
    <table mat-table [dataSource]="dataCommentsSource" >

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.clientUsername}}</td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="viewComment(element)"><mat-icon>comment</mat-icon></button>
      </td>
    </ng-container>


    <ng-container matColumnDef="confirm">
        <th mat-header-cell *matHeaderCellDef>Confirm</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="confirm(element)"><mat-icon>done</mat-icon></button>
        </td>
      </ng-container>

      <ng-container matColumnDef="refuse">
        <th mat-header-cell *matHeaderCellDef>Refuse</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="refuse(element)"><mat-icon>close</mat-icon></button>
        </td>
      </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 30]"  [length]="dataCommentsSource?.data?.length" showFirstLastButtons></mat-paginator>
  </div>
  </div>
