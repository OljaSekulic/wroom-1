<div fxLayout="column" fxLayoutAlign="center">
    <h2 style="text-align: center;">Pick a Vehicle</h2>
    <mat-accordion>
        <!-- *ngFor="let vehicle of vehicles" -->
        <mat-expansion-panel >
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Personal data
                </mat-panel-title>
                <mat-panel-description>
                    Type your name and age
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field>
                <mat-label>First name</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Age</mat-label>
                <input matInput type="number" min="1">
            </mat-form-field>
        </mat-expansion-panel>
    </mat-accordion>
</div>
