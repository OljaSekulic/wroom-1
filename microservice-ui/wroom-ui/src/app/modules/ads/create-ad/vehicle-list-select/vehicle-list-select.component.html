<div>
  <h2 mat-dialog-title> Choose your vehicle </h2>
  <mat-dialog-content class="mat-typography">
    <div fxLayout="column wrap" fxFill>

      <div>
      <table mat-table [dataSource]="dataSource" >
        <div class="example-loading-shade"
           *ngIf="isLoadingResults">
        <mat-spinner mode="indeterminate"></mat-spinner>
      </div>


      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-radio-group [(ngModel)]="selectedVehicle">
            <mat-radio-button [value]="row" (click)="onSelectChange(row)"></mat-radio-button>
          </mat-radio-group>
        </td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand</th>
        <td mat-cell *matCellDef="let vehicleData"> {{ vehicleData.brandType.name}}</td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let vehicleData"> {{ vehicleData.modelType.name}} </td>
      </ng-container>

      <ng-container matColumnDef="gearbox">
        <th mat-header-cell *matHeaderCellDef>Gearbox</th>
        <td mat-cell *matCellDef="let vehicleData">{{ vehicleData.gearboxType.name}}</td>
      </ng-container>

      <ng-container matColumnDef="fuel">
        <th mat-header-cell *matHeaderCellDef> Fuel </th>
        <td mat-cell *matCellDef="let vehicleData">{{ vehicleData.fuelType.name}}</td>
      </ng-container>

      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> Body </th>
        <td mat-cell *matCellDef="let vehicleData"> {{ vehicleData.bodyType.name}} </td>
      </ng-container>

      <ng-container matColumnDef="mileage">
        <th mat-header-cell *matHeaderCellDef> Mileage </th>
        <td mat-cell *matCellDef="let vehicleData"> {{ vehicleData.mileage }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 30]"  [length]="dataSource.data?.length" showFirstLastButtons></mat-paginator>
    </div> </div>




  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>

</div>
